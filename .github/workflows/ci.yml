name: CI

on:
  push:
    branches: ["main"]
    paths:
      - "src/**"
      - "tests/**"
      - "examples/**"
      - "pyproject.toml"
      - "justfile"
      - ".pre-commit-config.yaml"
      - ".github/workflows/ci.yml"
  pull_request:
    branches: ["main"]
    paths:
      - "src/**"
      - "tests/**"
      - "examples/**"
      - "pyproject.toml"
      - "justfile"
      - ".pre-commit-config.yaml"
      - ".github/workflows/ci.yml"
  workflow_call:

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  test:
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        python-version: ["3.12", "3.13"]
        os: [ubuntu-latest]
        include:
          - python-version: "3.12"
            os: macos-latest

    steps:
      - uses: actions/checkout@v6

      - name: Setup test fixtures
        run: bash scripts/setup_fixtures.sh

      - name: Install uv and set Python version
        uses: astral-sh/setup-uv@v7
        with:
          python-version: ${{ matrix.python-version }}
          enable-cache: true

      - name: Install dependencies
        run: uv sync --all-extras --dev

      - name: Run linter and static analysis
        run: |
          uv run ruff check
          uv run ruff format --check
          uv run ty check src

      - name: Run tests
        run: uv run pytest

